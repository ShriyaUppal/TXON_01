<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Login/SignUp</title>
    <!-- Add the Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body{
            margin: 0;
            padding: 0;
            background-color: #E6E6FA;
        }
    </style>

</head>

<body>
    <center>
        <div class="container mx-auto col-10 col-md-8 col-lg-6">
            <center>
                <h1 style="color:#4b8140; border-bottom:2px solid #4b8140;">SignUp <ion-icon name="person-circle-outline" style="margin-bottom: -5px"></ion-icon></h1>
            </center>
            <form class="form" style="margin-top: 40px;">
                <label class="sr-only" for="FirstName">FirstName</label>
                <input type="text" class="form-control mb-2 mr-sm-2" id="First Name"
                    style="width:300px; margin-left: 50px;" placeholder="First Name">

                <label class="sr-only" for="lastName">Last Name</label>
                <input type="text" class="form-control mb-2 mr-sm-2" id="lastName"
                    style="width:300px; margin-left: 50px;" placeholder="lastName">
            </form>

            <form class="form">

                <label class="sr-only" for="Phone Number">Mobile Number</label>
                <input type="tel" class="form-control mb-2 mr-sm-2" id="phone number"
                    style="width:300px; margin-left: 50px;" placeholder="Mobile Number">

                <label class="sr-only" for="Email">Email</label>
                <input type="email" class="form-control mb-2 mr-sm-2" id="Email" style="width:300px; margin-left: 50px;"
                    placeholder="Email">


            </form>
            <div class="form-check mb-2 mr-sm-2">
                <form class="form" action="">
                    <label class="sr-only" for="Password">Password</label>
                    <input type="url" class="form-control mb-2 mr-sm-2" id="Password"
                        style="width:300px; margin-left: 50px;" placeholder="Password">

                    <label class="sr-only" for="Address">Address</label>
                    <input type="url" class="form-control mb-2 mr-sm-2" id="Address"
                        style="width:300px; margin-left: 50px;" placeholder="Address">
            </div>

            </form>

            <form action="form">
                <div class="form">
                    <p>Please select your gender:</p>
                    <input type="radio" id="male" name="gender" value="Male" style="margin-left: -13px;">
                    <label for="MALE">Male</label><br>
                    <input type="radio" id="male" name="gender" value="female">
                    <label for="female">Female</label><br>
                </div>

            </form>

            <form action="">
                <h4>Remember me</h4>
            </form>

            <form class="form">
                <div class="form-check mb-2 mr-sm-2">
                    <input class="form-check-input" type="checkbox" id="agreeCheck" style="width:300px; margin-left: -88px;">
                    <label class="form-check-label" for="agreeCheck">I agree</label>
                </div>

                <button type="submit" class="btn btn-primary mb-2"
                    style="width:300px; margin-left: 50px; background-color: #4b8140;">Submit</button>
            </form>
        </div>
    </center>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

<!-- Add the Bootstrap JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
